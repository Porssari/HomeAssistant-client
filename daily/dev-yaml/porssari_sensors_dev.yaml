            {% if now().day == as_datetime(item).day and state_attr("sensor.porssari_json_data_dev", "Prices")[item]['Price'] | float <= cutoffPrice %}
              {% set ns.hours = ns.hours + [state_attr("sensor.porssari_json_data_dev", "Prices")[item]['Price'] | float] %}
